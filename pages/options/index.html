<!DOCTYPE html>
<html>
<head>
    <title>Options &mdash; DS Rating extension</title>
    <link rel="stylesheet" href="bootstrap-dark.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>



    <div class="container">
        <div class="row">
            <div class="col text-center my-4">
                <img src="logo.png" width="128" height="128" />
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">

                <p>
                    Enter id number of your player profile. Quickly open your profile by clicking on extension icon.
                </p>
                <p>
                    For example if your profile url is
                    <a href="https://ds-rating.com/player/1" target="_blank">https://ds-rating.com/player/1</a>,
                    enter <code>1</code>
                </p>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Player profile id number</span>
                    </div>
                    <input type="text" id="player_id" name="player_id" class="form-control">
                </div>

            </div>
            <div class="col-3"></div>
        </div>
    </div>

</body>
<script src="index.js"></script>
</html>
